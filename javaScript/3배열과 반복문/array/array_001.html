        //배열은 연속된 형태로 담을 수 있느넫. 처음부터 끝까지 번호가 부여된 그릇이다.

        let student1='홍길동'
        let student2='강감찬'
        let student3='이순신'

        let students=['홍길동','강감찬','이순신']

        console.log(students[0])//제로베이스여서 student1부터
        console.log(students[2])

        //수정하기
        //강감찬을 강월래로!
        students[1]='강월래'
