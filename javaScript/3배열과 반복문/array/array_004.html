<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        //배열 --- 반복문을 사용한 출력
        let fruits=['🍌','🍅','🍓','🍉','🍋','🍎','🍑','🍒','🍆','🍄']
        
        for(let i=0;i<fruits.length;i++){
            document.write(fruits[i] + '<br>')
        }

        // fruits.forEach(function(){})//fruits 배열의 요소 각각의 할일(forEach)
        //fruits.forEach(function(각 itam 요소,index번호,배열자체(fruits)){})

        fruits.forEach(function(itam,index){
            console.log(index)
        })


        fruits.forEach(function(cat,dog){
            console.log(cat)
        })

        //for..in,(index번호 추출) for..of(itam자체)

        for(let i of fruits){
            console.log(i)
        }

        for(let i in fruits){
            console.log(i)
        }


        
    </script>
</body>
</html>
