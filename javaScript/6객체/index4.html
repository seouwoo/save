<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <button id="btn" onclick="green(event)">버튼</button>
    <script>
        // 객체(Object) - 값의 복사와 참조


        // [1] : 원시 타입(Primitive Type) vs 객체 타입(Object Type)
        // 원시 타입 --> 오직 하나의 값만 할당 --> 변수끼리 할당(대입) --> 값을 복사 --> 원본이 전혀 영향 X.
        // 객체 타입 --> 객체끼리 할당(대입)하면 --> 같은 객체를 가리키기 때문에 --> 원본도 영향 O.

        //원시형

        let a = 100;
        let b = 0;
        b=200;

        console.log(a)//100
        console.log(b)//200


        //객체타입 (객체,배열,함수,class...)

        let person={
            name:'홍길동',
            age:20,
        }
        let person2=person
        console.log(person.name)//홍길동
        console.log(person2.name)//홍길동



        person2.name='강감찬';
        console.log(person.name)//강감찬
        console.log(person2.name)//홍길동



        // [4] : 정리
        // 원시 타입과는 다르게 객체 타입은 객체끼리의 대입시 사본을 만드는 것이 아니라 같은 객체를 가리키는 것이다.
        // 즉, 같은 객체를 가리키는 또 다른 변수가 하나 더 만들어진 것 뿐이다.
        // 이러한 특징은 "객체 --> 함수의 인자로 전달시에도" --> 마찬가지.
        // 즉, 무거운 객체를 직접 전달하는 것이 아닌 함수에 참조로 전달한다. (매우 중요한 개념)


        let 사람={
            name:'이순신',
            age:20,
        }

        function 함수(obj){
            obj.name='세종대왕'
            console.log(obj.name)
        }
        함수(사람)
        console.log(사람)


        //별개 예제
        function green(e){
            console.log(e)
            console.log('나는 함수')

        }
        let btn= document.querySelector('#btn');
        
        // btn.addEventListener('click',function(e){
            //     함수(e)
            // })
        btn.addEventListener('click',함수)
        // btn.addEventListener('click',function 함수(e){
        //     console.log(e)
        //     console.log('나는 함수')

        // })

        let 함수2=function(e){
            console.log(e)
            console.log('나는 함수2')
        }

        btn.addEventListener('click',function(e){
            함수2(e);
        })
        btn.addEventListener('click',함수2)

    </script>
</body>
</html>
