        //객체는 여러가지 자료형태의 데이터를 복합적으로 모아서 정의하는 데이터 타입이다.

        // 원시형,표기형 vs 객체형,참조형

        //let num =2; let str1='문자'  let bol=true
        
        //객체 타입 : 원시타입과는 달리 여러 가지 형태의 다양한 데이터를 담을 수 있는 자료형

        //객체의 분류
        //[1] 내장객체 -> 언어 내부적으로 제공하는 객체(브라우저 환경과는 무관하게 일관된 결과를 기대할 수 있다.)
        // ex)String,Math,Date...

        //[3] BOM 객체 -> 브라우저에 내장된 객체        
        //보통 객체를 배운다고한다는 사용자가 직접 정의해서 사용하는 '사용자 정의 객체'를 배운다는 의미이다.
