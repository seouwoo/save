    <script>
        //0 vs (0을 제외한 숫자.)

        if(true){console.log("바이킹 입장")}

        //자바스크립트에서 논리연산값이 false값을 가지는 경우
        // --> "",null,undefined,0,NaN,
        if(""){console.log('바이킹 입장-0을 제외""')}

        //Math.toFixed(2) 2는 소수점 이하 자리 (마지막 반올림)


        let 과목평균=69.66666;
        console.log(Math.round(과목평균))//70

        console.log(과목평균.toFixed(2))//69.67
