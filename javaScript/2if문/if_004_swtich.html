<body>
    <label for="num"> 번호선택 1,2,3 중 하나를 선택 하시오</label>
    <input type="number" id="num" onchange="valueChange();">
    <div id="result"></div>
    <script>
        //swtich 조건문
        //여러가지 평가에 따른 분기처리
        
        // let num = 3;

        // switch (num) {

        //         break; //실행하면 다음은 실행안함
        //     case 2: //num이 2 이라면?
        //         console.log("선물두개 당첨입니다.") //num이 2일때 실행문

        //     default: //num이 해당하는 case가 없을때

        //         break; //실행하면 다음은 실행안함
        // }


        let num;
        let text = document.getElementById('result')

        function valueChange() {
            // console.log('값이 바뀌었습니다.')
            num = document.getElementById('num').value
            // console.log(typeof num)

            let result = Number(num) //숫자로 바꾸었다.

            switch (result) {
                case 1:
                    text.innerHTML = "선물하나 당첨입니다."
                    break;
                case 2:
                    text.innerHTML = "선물두개 당첨입니다."
                    break;
                case 3:
                    text.innerHTML = "선물세개 당첨입니다."
                    break;
                default:
                    text.innerHTML = "해당하는 번호가 아닙니다."
                    break;

            }
        }
    </script>

</body>
