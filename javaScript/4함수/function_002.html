<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //함수 - 전역변수 vs 지역변수
        //변수는 변수의 스코프(scope)에 따라 전역변수와 지역변수로 나뉜다.
        

        // [1] 전역변수! (Global variable) 돈
        // 함수 외부에서 선언된 변수로, 프로그램 전체 코드에서 자유롭게 접근할 수 있다.

        // [2] 지역변수! (rocal variable) 지역화폐
        // 함수 내부에서 선언된 변수로, 프로그램 전체 코드에서 자유롭게 접근할 수 없다.
        // 함수 호출시 함수 내부에서만 사용되고, 함수가 종료시 소멸한다.
        // 핵심=> 함수 외부에서 접근할 수 없다.

        let name = 'Hong';//지역변수
        
        function testFunc(){
            let name ='강감찬';
            console.log(name)
        }

        // {}로 쌓여있는 공간을 scope라고 하는데 {}안에서는 밖이 보이지만
        // {}밖에서는 안이 보이지 않는다
        // 지역안에서는 지역화폐도 사용하고 돈(전역변수)도 사용한다.(우선순위는 지역화폐임.)
        // 지역밖에서는 지역화폐를 사용하지 돈(전역변수)는 사용한다.

        console.log(name)
        testFunc()//호출시킨다.(강감찬)

        let name2='홍길동';
        function testFunc2(){
            name2 = '감찬';
            console.log(name2)
        }
        console.log(name2)//홍길동 
        testFunc2()//감찬 이제 실행함(함수가 새로시작)
        console.log(name2)//감찬 

        //ver로 변수를 만들었을때 ver의 scope는 함수이다.
        //({}가 아님),let과 const의 scope는 {}이다.

        if(true){
            var a =22;
            let b =33;

        }
        //console.log(`${a},${b}`) // b를 인식 못함 
        console.log(`${a}`)//ver은 중괄호 안에 서식하지 않아서 뜸


        var aa = 22;
        function testFunc3(){
            var aa = 44;//괄호 밖에 동일한 var -> aa
        }
        console.log(`${a}`)//22 동일한 var -> aa가 있어서 22나옴


    </script>
</body>
</html>
