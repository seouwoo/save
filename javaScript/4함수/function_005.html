<body>
    <script>
        //화살표 함수 (Arrow Function) 사용법
        //함수 표현식보다 더 간결하고 편리하게
        //함수를 만들 수 있다.

        //[1] 함수 표현식!
        // let arrFunc=function(a,b){
        //     return a+b
        // }
        // console.log(arrFunc(10,20));


        // [2]화살표 함수!


        // let arrFunc=(a,b)=>{
        //     return a+b
        // }


        // let arrFunc=(a,b)=>{
        //     return a+b
        // }



        //실행문이 한줄일때 {}를 생략할 수 있다.
        // 화살펴 함수일때 실핸문이 열리고 한줄이고 return문이라면
        // return을 함께 생략해야한다.



        // let arrFunc5=(a,b)=>{
        //     return a+b
        // }
        // console.log(arrFunc5(10,20));


        let arrFunc5 = (a, b) => a + b
        console.log(arrFunc5(10, 20)); //줄일수있음



        //[3] 인자값이 하나일때--> () 를 줄일수있음!
        //단 인자값이 2개 이상이거나 없거나 할때는 줄일수없다.
        // let arrFunc2 = function(name){
        //     console.log(`반갑습니다 ${name} 회원님`)
        // }
        let arrFunc2 = function (name) {
            console.log(`반갑습니다 ${name} 회원님`)
        }
        arrFunc2(`홍길동`);

        let arrFunc3 = (name) => {
            console.log(`반갑습니다 ${name} 회원님`)
        }
        arrFunc3(`길동`);

        let arrFunc4 = (name) => console.log(`반갑습니다 ${name} 회원님`)

        arrFunc4(`길똥`);

        let arrFunc6 = function (num) {
            return num * 2
        }


        // let arrFunc=(num)=>{
        //     return num*2
        // }


        // let arrFunc=(num)=>num*2

        let arrFunc = (num) => num * 2


        let result3 = arrFunc6(10)
        console.log(result3)


            //   let arrFunc7=function(a,b){
            //       return a+b
            //   }



        let arrFunc7 = (a, b) => a + b

        let result4 = arrFunc7(2, 4)
        console.log(result4)
    </script>
</body>

</html>
