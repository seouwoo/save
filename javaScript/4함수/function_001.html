<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style> 
    </style>
</head>
<body>
    <button class="btn">클릭</button>
    <script>
        //함수
        // 함수는 특정한 동작이나 처리를 하도록 만들어진 코드 단위이다.
        // 반복적인 작업을 처리해야 하는 경우 --> 함수로 만들어 놓으면 이후 필요할때 재사용 할 수 있어서 유용하다.

        // 함수는 호출(함수를 실행했다는 의미)의 결과를 반환하기도 하지만.결과를 반환하지 않는 함수도 있다.

        // 함수는 호출시 어떤 매개변수(인자) 값들을 넘겨서 호출하는 경우도 있으나, 매개변수(인자)값 없이 호출하는 경우도 있다.

        // 함수는 만들어 놓고 호출해서 사용하지 않으면 아무런 동작을 하지 않음.

        //함수 만들기,호출!
        //function 함수이름(){}
        function 함수(){
            console.log("함수 입니다.")
        }
        함수();//이름이 함수인것을 실행(호출)해야됨!

        function cc(){
            console.log("칼라")
        }
        


        //선택자.addEventListener('click', function(){
        //   클릭했을때의 실행문
        //})

        //클래스명 btn을 변수에 대입하기
        let button=document.getElementsByClassName('btn')
        //console.log(button)

        function cc(){
            console.log("칼라")
        }

        button[0].addEventListener('click', function(){//버튼을 누르면 나온다.
            cc()
        })


        //반환값x 매개변수(인수,parameter) 값 ->o

        function 더하기(a,b){
            console.log(`내가 받은 값은 ${a} 입니다.`)
            console.log(`내가 받은 값은 ${a+b} 입니다.`)
            console.log(typeof a)
        }

        //더하기(22)//인자(argument) // 값이 중복이라 nan나옴
        더하기(22,33)
        더하기('22','33')// 글자로 나옴

        function myFun(c,d,e){
            console.log(`매개변수의 합은 ${c+d+e} 입니다.`)
        }
        myFun(10,20,30)

        //반환값o 매개변수(인수,parameter) 값 ->o

        //return은 결과값을 반환하고, 그 자리에서 함수를 종료한다.
        function myFun2(a,b){
            console.log(`매개변수의 합은 ${a+b} 입니다.`)
            return a+b//return이라 종료
            console.log(`실행확인`)//실행되지않음
        }
        let result = myFun2(10,20)
        console.log(result)//30
        console.log(myFun2(10,20))//30
        
        

        function myFun3(a){
            // {}=> scope, 범위 
            // 중괄호 안에 만들어진 let const로 만들어진 변수는 범위
            // scope는 중괄호 안이다. 그래서 중괄호 밖으로는 나갈 수 없다.
            
            // 중괄호 안에 변수가 있고 중괄호 밖에 변수가 있을때는 
            // 중괄호 안의 변수가 우선순위가 높고, 중괄호 안에 변수가 없다면 중괄호 밖의 변수를 사용한다. 
            
            // 중괄호 밖에서는 중괄호 안의 변수를 알 수 없다.


            let result = a * 2//중괄호 안에서 만들면 중괄호 안에서만 서식(안에 변수를 만들어서 let)
            return result//만약 let 이 없다면 상위값을 가져온다.
        }
        let result2=myFun3(3)
        console.log(result2)//6
        console.log(myFun3(3))//6


        function showMessage(name){
            console.log(`${name} 회원님 반갑습니다`)
        }
        showMessage('홍길동')
        showMessage()//undefined => 정리되어있지 않다.

        function showMessage2(name){
            let msg = `${name} 회원님 반갑습니다`

            if (name){
                console.log(`${name} 회원님 반갑습니다`)
            }else{
                console.log(`정보가 없는 회원입니다.`)
            }
        }
        
        showMessage2()//정보가 없는 회원입니다.
        showMessage2('세종대왕')//

        function showMessage3(name){
            let msg = `회원님 방갑`;
            if (name){
                msg = `${name} ${msg}`
            }
            console.log(msg)

        }
        showMessage3();//회원님 방갑
        showMessage3("강감찬");// 강감찬 회원님 방갑




    </script>
</body>
</html>
