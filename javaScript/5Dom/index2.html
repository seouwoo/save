<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //이미지노드
        //1.이미지 태그 만들기
        //2.속성 추가 -> 2가지 방식
            //2-1) . 2-2) setAttribute
        //3.객체의 자식요소로 추가하기
        

        window.onload=function(){
            //img 엘리먼트 생성
            let imgNode=document.createElement('img')
            
            //생성된 이미지 태그 (엘리먼트)에 속성 추가.
            imgNode.src='https://img.japankuru.com/prg_img/img/img2023062913260245430600.jpg'
            imgNode.width=400;
            imgNode.height=590;
            imgNode.alt='요코하마';

            console.log(imgNode)

            //바디에 자식으로 첨부하기
            document.body.appendChild(imgNode)//도큐에 바디에 자식을 넣는다 (imgNode)를
        }

        window.onload=function(){
            //setAttribute()메서드를 이용하여 속성을 추가함-->장점:사용자 정의 속성을 직접 만들어서추가할 수 있다.

            //이미지 태그 생성
            let imgNode=document.createElement('img');
            imgNode.setAttribute('src','https://file.funshop.co.kr/abroad/040/20473/06_MG_8523_ki_1.jpg')
            imgNode.setAttribute('width','400')
            imgNode.setAttribute('height','500')
            imgNode.setAttribute('green','학원')
            
            console.log(imgNode)

            document.body.appendChild(imgNode)
        }
    </script>
</body>
</html>
