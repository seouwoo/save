<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #btn1{ border: 2px solid purple; padding: 10px;}
        #child_btn{ border: 2px solid green;}
    </style>
</head>
<body>
    <div id="btn3">
        btn3
        <div id="btn2">
            btn2
            <div id="btn1">
                btn1
                <div id="child_btn">child_btn</div>
            </div>
        </div>
    </div>
    <script>
    //버블링, 캡처링
    //childBtn.addEventListener(이벤트,할일,true)
  //childBtn.addEventListener(1️⃣,2️⃣,3️⃣)

  //3️⃣번째 매개변수(파라미터)의 값으로 --> 버블링, 캡처링 등의 사용여부를 설정할수 있다. --> 기본은 true
 //true 설정시  한요소에서 window까지 이벤트를 전파(Propagation)-->자식요소에서 부모객체로, 즉 상위로 전파 (버블링)
 //true 설정시 부모객체에서 자식객체로  전달(캡처링)
 
 //event.stopPropagation --> 다음 캡처링이나 버블링을 멈춤







    let childBtn=document.querySelector("#child_btn");
    let btn1=document.querySelector("#btn1");
    let btn2=document.querySelector("#btn2");
    let btn3=document.querySelector("#btn3");

    //childBtn.addEventListener("click",function(){})
    //childBtn.addEventListener(이벤트,할일,true)
    childBtn.addEventListener("click",function(event){
       
        console.log("나는 자식입니다.")
    },false)
    btn1.addEventListener("click",function(event){
        console.log("나는 부모입니다.")
    },false)
    btn2.addEventListener("click",function(){
        event.stopPropagation();
        console.log("나는 핼애비입니다.")
    },false)
    btn3.addEventListener("click",function(){
        console.log("나는 증조핼애비입니다.")
    },false)

    </script>
</body>
</html>
