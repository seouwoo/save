<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin: 0;padding: 0;}
        .memberList{}
        .memberList li{width: 100px;list-style: none;
            border: 10px solid transparent;
        }
        .memberList li:hover{border: 10px solid red;}
        .memberList li img{width: 100%;display: block;}
    </style>
</head>
<body>
    <h1>동물원 동물 현황 리스트</h1>
    <ul class="memberList">
        <li><img id="펭귄" class="aaa" src="https://cdn.pixabay.com/photo/2020/07/14/13/38/puffin-5404178_1280.jpg" alt=""></li>
        <li><img id="사자" class="bbb" src="https://cdn.pixabay.com/photo/2018/04/13/21/24/lion-3317670_1280.jpg" alt=""></li>
        <li><img id="앵무" class="ccc" src="https://cdn.pixabay.com/photo/2023/11/24/10/15/cockatoo-8409655_1280.jpg" alt=""></li>
    </ul>
    <script>
        // https://cdn.pixabay.com/photo/2017/01/14/12/59/iceland-1979445_1280.jpg
        // 이벤트위임과 활용(Event Delegation(업무,권리를 넘김))
        let list=document.querySelector('.memberList')
        let lists=document.querySelectorAll('li')
        console.log(lists)
        
        //li태그 만들기
        let liNode=document.createElement('li')
        // img 태그 만들기
        let imgNode=document.createElement('img')
        imgNode.src='https://cdn.pixabay.com/photo/2017/01/14/12/59/iceland-1979445_1280.jpg';
        imgNode.id='여우';
        imgNode.className='ddd';
        console.log(imgNode)

        liNode.appendChild(imgNode)
        list.appendChild(liNode)
        
        // //이벤트
        // lists.forEach(function(ele){
        //     ele.addEventListener('click',function(event){
        //     //console.log('클릭')
        //     console.log(event.target)//클릭한것의 가장 자식(하위요소)
        //     console.log(event.currentTarget)//클릭한것의 가장 부모(상위요소)
        //     })
        // });

        //이벤트 위임 
        list.addEventListener('click',function(event){
            console.log(event.target)
            event.target.parentNode.style.borderColor='blue'
        })
        
        </script>
</body>
</html>
