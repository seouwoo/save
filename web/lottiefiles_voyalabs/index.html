<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body>div {
            height: 100vh;
        }

       
        #animationWindow {  
            height: 90vh;
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <div></div>
    <div id="animationWindow"></div>
    <div>
        <dotlottie-player src="./lottie.json" background="transparent" speed="1" style="width: 300px; height: 300px"
            direction="1" playMode="normal" loop autoplay></dotlottie-player>
        <dotlottie-player src="./lottie.json" background="transparent" speed="1" style="width: 300px; height: 300px"
            direction="1" playMode="normal" hover></dotlottie-player>
    </div>
    <div>
        <div id="animationWindow2"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>
    <!-- 로티 실행 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.2/lottie.min.js"></script>
    <!-- 플레이어 실행 -->
    <script src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs" type="module"></script>
    <script>
        gsap.registerPlugin(ScrollTrigger)

        LottieScrollTrigger({
            target: "#animationWindow",
            path:"./Panasonic2.lottie.json" ,
            speed: "medium",
            scrub: 2,
        });

        LottieScrollTrigger({
            target: "#animationWindow2",
            path:"./Animation.json" ,
            speed: "medium",
            scrub: 2,
        });

        function LottieScrollTrigger(vars) {
            let playhead = {
                    frame: 0
                },
                target = gsap.utils.toArray(vars.target)[0],
                speeds = {
                    slow: "+=2000",
                    medium: "+=1000",
                    fast: "+=500"
                },
                st = {
                    trigger: target,
                    pin: true,
                    start: "top top",
                    end: speeds[vars.speed] || "+=1000",
                    scrub: 1,
                },
                ctx = gsap.context && gsap.context(),
                animation = lottie.loadAnimation({
                    container: target,
                    renderer: vars.renderer || "svg",
                    loop: false,
                    autoplay: false,
                    path: vars.path,
                    rendererSettings: vars.rendererSettings || {
                        preserveAspectRatio: "xMidYMid slice",
                    },
                });
            for (let p in vars) {
                // let users override the ScrollTrigger defaults
                st[p] = vars[p];
            }
            animation.addEventListener("DOMLoaded", function () {
                let createTween = function () {
                    animation.frameTween = gsap.to(playhead, {
                        frame: animation.totalFrames - 1,
                        ease: "none",
                        onUpdate: () => animation.goToAndStop(playhead.frame, true),
                        scrollTrigger: st,
                    });
                    return () => animation.destroy && animation.destroy();
                };
                ctx && ctx.add ? ctx.add(createTween) : createTween();
                // in case there are any other ScrollTriggers on the page and the loading of this Lottie asset caused layout changes
                ScrollTrigger.sort();
                ScrollTrigger.refresh();
            });
            return animation;
        }
    </script>

</body>

</html>
