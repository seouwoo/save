        /* .놀부 .형: 띄어쓰기 자손중에 찾음이라는 뜻(중에 찾음!)
           >: 동생>.일철{} 자식중에 찾음 (직계 가족만 손자,증손자x)
           .놀부.형: 클래스를 붙여 적을때, 클래스명이 놀부이고 형인것 */

        /* tag(요소)의 종류
           1)block > 공간을 인식, 태어날때 부모의 넓이를 모두 가짐
           2)inline > block요소 안에 적용하는 태그, 넓이 즉 공간에 대한 인식이 없음
           3)inline-block > inline 요소나 공간에 대한 인식을 해준다.*/

           .영역 .세아들 strong{background-color: #FFF67E;
        width: 100px; display: inline-block;
        }
        .막내{background-color: #B5C0D0; width: 1000px;
       
        /*  margin: 상하좌우 1
            margin: 위 아래 좌우2 
            margin: 위 좌우 아래  3
            margin: 위 오른쪽 아래 왼쪽 4
            순서로 입력값만큼 나뉜다 입력값은 마지막 적은것이 우선순위
        */
        margin: 100px auto;
        }
        .막내 .child{width: 25%; background-color: #FFF67E;
        float: left;
        }
        .막내 .child.child1{}

        .막내 .child.child1{
            float: left; width: 25%; background-color: #40679E;}
        .막내 .child.child2{
            float: left; width: 25%; background-color: #B5C0D0;}
        .막내 .child.child3{
            float: left; width: 25%; background-color: #F5E8DD;}
        .막내 .child.child4{
            float: left; width: 25%; background-color: #1B3C73;}

        .막내 .약{clear: left;}
    
        /* ::after(마지막),::beforesms(첫번째) css로 만드는 가상공간, 화면에는 나타남 
        인라인 요소임*/
        /* .D::before{content: "A";} */
        /* clear: both는 block 요소여야 적용됨 */
        .약::after{content: "";clear: both;display: block;}
