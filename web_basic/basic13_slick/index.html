<!-- 
    1)검색 slickjs  slick 사이트 검색
    2)slick사이트 안에서 상단에 useage버튼을 눌러 사용하는 방법 검색한다.
        2-1)html markup ==> html에 필요한 테그 넣었음
                <div class="your-class">
                    <div>your content</div>
                    <div>your content</div>
                    <div>your content</div>
                </div>
        2-2)header영역에 slick.css을 넣음  ==> slick cdn검색해서 가져옴
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.css"/>
        2-3)slick.js는 jquery기반이므로 jquery연결하기 
        <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
        2-4)slick.js을 위에 jquery cdn 아래에 넣어주어야한다.  ==> slick cdn검색해서 
        <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.js"></script>

    3) 반드시 아래의 코드를 scritpt 파일 안에 넣어 주어야한다.
            $(document).ready(function(){
                $('.your-class').slick({
                setting-name: setting-value
                });
            });


     **주의사항**       
    1) * 반드시 클래스명이 동일해야한다. html에서 markup한 클래스와
    scritpt 파일 안에 있는 $('.your-class') 의 클래스와 동일해야함.
    
    2) 필요한 태그를 검색할때는 개발자 모드에서 확인해야한다. 
       slick에서 만든 태그들이 우리가 만든 태그들 사이사이에 들어가기 때문이다.
    3) css에서 prev, next버튼을 위한 fontawesome을 사용할때 아래내용 참조하자
        .main .slick-next::after{
            content: "\f054";
            font-family: "Font Awesome 5 Free";
            font-weight: 900;
            font-size: 30px;
            color: #fff;}

 -->
