    <script>
        let tl = gsap.timeline();
        tl.from('#bowl',{x:-500,opacity: 0,duration:1,ease: "power1.out",})
        tl.from('#kimbap1',{y:-800,opacity: 0,duration:1, rotation:20,ease: "bounce.out",},'-=0.4')

        tl.from('#chopsticks2',{y:'-400%',opacity: 0,duration:1, rotation:-60 ,ease: "expo.out",},'-=0.6')
