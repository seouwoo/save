<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="wrap">
        <div class="하나">하나</div>
        <div class="둘">둘</div>
        <div class="셋">셋</div>
    </div>
    


    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script>
        

//gsap.to(뭐가,{어떻게}) = 어떻게 된다.

gsap.to('.하나',{
    x:500,
    rotation: 180,
    scale:2,
    duration:1,
}) 

//gsap.from(뭐가,{어떻게}) = 시작은 실행문의 내용 도착은 원래의 위치
gsap.from('.둘',{
    x:700,
    scale:3,
    duration:3
})

//gsap.fromTo('뭐가?',{시작상태},{종료상태})

gsap.fromTo(
    '.셋',
    {x:800,
    y:400,
    opacity:0,
    scale:1,
    duration:1,},
    {x:200,y:0,
    opacity:1,
    scale:3,
    duration:3,})
    </script>
</body>
</html>
