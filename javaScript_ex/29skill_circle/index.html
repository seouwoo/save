<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div style="height: 100vh; background-color: #ccc;"></div>
    <div class="skill_wrap">

                <h3>HTML</h3>
            </div>
            <div>
                <div class="progress"></div>
                <input class="value-input" type="range" max="100" value="70">
                <h3>CSS</h3>
            </div>
            <div>
                <div class="progress"></div>
                <input class="value-input" type="range" max="100" value="60">
                <h3>javaScript</h3>

            <div>
                <div class="progress"></div>
                <input class="value-input" type="range" max="100" value="90">

            </div>
        </div>
    </div>


    <script src='https://cdn.jsdelivr.net/gh/tigrr/circle-progress@v0.2.4/dist/circle-progress.min.js'></script>

    <circle-progress value="50" max="100"></circle-progress>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/ScrollTrigger.min.js"></script>
    <script src="main.js"></script>

</html>
