<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <section class="main">
        <div class="cube">
            <div class="box_area">
                <div class="box box_front"><h2>1front</h2></div>
                <div class="box box_right"><h2>2right</h2></div>
                <div class="box box_back"><h2>삼back</h2></div>
                <div class="box box_left"><h2>4left</h2></div>
                <div class="box box_top"><h2>5top</h2></div>
                <div class="box box_bottom"><h2>6bottom</h2></div>
            </div>
        </div>

        <div class="button">
            <div class="rotate-x-button">
                <button class="rotate-x-top"
                onclick="rotateXAxis(-1)">위</button>
                <button class="rotate-x-button" onclick="rotateXAxis(1)">아래</button>
            </div>
            <div class="rotate-y-button">
                <button class="rotate-y-left" onclick="rotateYAxis(1)">좌</button>
                <button class="rotate-y-right" onclick="rotateYAxis(-1)">우</button>
            </div>
            <div class="front" onclick="front()">정면</div>
        </div>
    </section>
    <script src="./main.js"></script>
</body>
</html>
