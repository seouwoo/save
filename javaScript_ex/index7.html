<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin: 0;padding: 0;box-sizing: border-box;}
        .wrap>div{height: 100vh;}
        .div1{background-color: lightslategrey;}
        .div2{background-color: lightcoral;padding-top: 50px;}
        .div2>div{width: 150px;height: 150px;margin-bottom: 150px;}
        .square1{background-color: goldenrod;}
        .square2{background-color: lightsalmon;
            transition: 0.3s;}
        .square2.action{background-color: green;}
        .square1.action{background-color: black;}

    </style>
</head>
<body>
    <div class="wrap">
        <div class="div1"></div>
        <div class="div2">
            <div class="square1"></div>
            <div class="square2"></div>
            
        </div>
        <div></div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>
    <script>
        gsap.registerPlugin(ScrollTrigger);
        gsap.to('.square1',{
            x:1000,
            duration:10,
            scrollTrigger:{
                trigger:'.div2',
                start:'top 30%',//trigger 시작
                end:'center 10% ',//trigger 종료
                scrub:true,
                markers:true,
                pin:'.div2',
                toggleClass:{'targets':['.square1','.square2'],className:'action'}

            }
        })





        // gsap.to('.square1',{

        //         숫자를 입력 할 수 있다.(0.5 또는 2)
        //         markers:true,//start와end등 애니메이션의 위치를 화면에 표시해줌
        //         pin:'.div2',//애니메이션이 지속되는 동안 start지점에서 멈춤

        //         toggleClass:{'targets':'.square2',className:'action'}//start에서 end사이 일때는 square2에 클래스 action가 추가되고 그 외의 영역에서는 클래스 action가 삭제
        //         toggleClass:{"targets":[".square1",".square2"],className:"active"}//start에서 end사이일때는 [".square1",".square2"]배열의 요소들 모두에게 클래스 active가 추가되고 그 외의 영역에서는 클래스 active가 삭제

        //     }
        // })
    </script>
</body>
</html>
