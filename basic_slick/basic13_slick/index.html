<!DOCTYPE html>

<head>

<body>
<!--     
    1)slickjs slick사이트 검색
    2)slick 사이트 안에서 useage 버튼을 눌러 사용하는 방법 검색한다
        2-1)html markup ==>html에 필요한 태그 넣었음
            <div class="your-class">
                <div>your content</div>
                <div>your content</div>
                <div>your content</div>
            </div>
        2-2)headar영역에 slick.css를 넣음 ==>  slick cdn 검색해서 가져옴(css)
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.css"/>
        2-3)slick.js는 jquery기반이므로 jquery 연결하기(jquery)
        <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
        2-4)slick.js를 위에 jquery cdn 아래에 넣어주어야 한다.(js)
        <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.js"></script>

    3) 아래의 코드를 script 파일 안에 반드시 초기 값으로 넣어줘야 함.
        $(document).ready(function(){
            $('.your-class').slick({
            setting-name: setting-value
            });
        });
    
          
      *********** 주의사항 ***********
      1)반드시 클래스 명이 동일해야한다. html에서 markup한 클래스와 script파일 안에 있는 $('.your-class')의 클래스와 동일해야 함.

      2) 필요한 태그를 검색할 때는 개발자 모드에서 확인해야한다.
      silck에서 만든 태그들이 우리가 만든 태그을 사이사이에 들어가기 때문이다.
      3) css에서 prev,next 버튼을 위한Font Awesome을 사용할때 아래내용 참조. 
      .main .slick-prev::after{
        position: absolute;
        font-family: "Font Awesome 5 Free";
        font-weight: 900;
        font-size: 50px;
        content: "\f053";
        left: 0; top: 0;
        color: #fff;
        visibility: visible; /* 자식은 보임처리 */   
    } -->
